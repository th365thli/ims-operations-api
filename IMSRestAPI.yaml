        rplct:
          type: string
          description: Processing limit count obtained from the repository. The processing
            limit count is the number of transaction messages a program can process
            in a single scheduling.
        rplctt:
          type: string
          description: Processing limit count time value in the repository.
        rplm:
          type: string
          description: "\tParallel processing limit count obtained from the repository.\
            \ The parallel limit count is the maximum number of messages that can\
            \ currently be queued, but not yet processed, by each active message region\
            \ currently scheduled for this transaction. An additional message region\
            \ is scheduled whenever the transaction queue count exceeds the PARLIM\
            \ value multiplied by the number of regions currently scheduled for this\
            \ transaction."
        rpsb:
          type: string
          description: PSB name associated with the transaction. The output value
