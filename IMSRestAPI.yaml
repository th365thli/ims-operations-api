            this resource. DFSDSTR1 is the IMS descriptor name for transactions.
        mdlt:
          type: string
          description: Model type, either RSC or DESC. RSC means that the resource
            was created using another resource as a model. DESC means that the resource
            was created using a descriptor as a model.
        mbr:
          type: string
          description: IMSplex member that built the output line. IMS identifier of
            IMS that built the output. The IMS identifier is always returned.
        msgt:
          type: string
          description: Message type of single segment (SNGLSEG) or multiple segment
            (MULTSEG). The output value is obtained from the local IMS.
        msn:
          type: string
          description: Logical link path name. The output value is obtained from the
            local IMS.
        node:
          type: string
          description: Node name that initiated conversation.
        plctt:
          type: string
          description: Processing limit count time.
        psb:
          type: string
          description: PSB name associated with the transaction. The output value
