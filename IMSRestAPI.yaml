            is obtained from the repository.
        rdrrt:
          type: string
          description: Supports MSC directed routing (Y) or not (N). The output value
            is obtained from the repository.
        redtr:
          type: string
          description: Edit routine value obtained from the repository.
        redtt:
          type: string
          description: Input data is to be translated to uppercase (Y) or not (N).
            The output value is obtained from the repository. For the values to be
            returned, see LEditUC in this table.
        remhbs:
          type: string
          description: EMH buffer size. The output value is obtained from the repository.
        repo:
          type: string
          description: Indicates whether the output line contains the stored resource
            definitions.
        rexprt:
          type: string
          description: Transaction expiration time. The output value is obtained from
            the repository.
        rfp:
          type: string
          description: Fast Path potential candidate (P), Fast Path exclusive (E),
            or FP option not enabled (N). The output value is obtained from the repository.
            For the values to be returned, see the description for LFP in this table.
        rgc:
          type: string
          description: Number of regions the transaction is currently scheduled in
            the local IMS. The output value is obtained from the local IMS.
        rinq:
          type: string
          description: Inquiry transaction (Y) or not (N). The output value is obtained
            from the repository. For the values to be returned, see the description
            for LInq in this table.
        rlct:
          type: string
          description: Limit count value in the repository. The limit count is the
            number that, when compared to the number of input transactions queued
            and waiting to be processed, determines whether the normal or limit priority
            value is assigned to this transaction.
        rlp:
          type: string
          description: Local limit scheduling priority value in the repository. The
            limit scheduling priority is the priority to which this transaction is
            raised when the number of input transactions enqueued and waiting to be
            processed is equal to or greater than the limit count value.
        rmrg:
          type: string
          description: Maximum region count obtained from the repository. The maximum
            region count is the maximum number of message processing program (MPP)
            regions that can be concurrently scheduled to process a transaction that
            is eligible for parallel scheduling.
        rmsgt:
          type: string
          description: Message type of single segment (SNGLSEG) or multiple segment
            (MULTSEG). The output value is obtained from the repository. For the values
