        schema:
          type: string
          enum:
          - ALLRSP
      - name: hostname
        in: header
        description: IMS Connect host address
        required: true
        schema:
          type: string
      - name: port
        in: header
        description: IMS Connect port number
        required: true
        schema:
          type: string
      - name: plex
        in: header
        description: IMS Connect plex name
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
        200:
          description: Successful Request
          content:
