          type: string
          description: Perform log write-ahead for recoverable, nonresponse mode input
            messages and transaction output messages (Y) or not (N). The output value
            is obtained from the local IMS.
        dfnt:
          type: string
          description: Definition type
        drrt:
          type: string
          description: Supports MSC directed routing (Y) or not (N). The output value
            is obtained from the local IMS.
        edtr:
          type: string
          description: Input edit routine name.
        edtt:
          type: string
          description: Input data is to be translated to uppercase (Y) or not (N).
            The output value is obtained from the local IMS.
        emhbs:
          type: string
          description: EMH buffer size. The output value is obtained from the local
            IMS.
        expn:
          type: string
          description: Indicates whether the transaction has been exported to the
            IMSRSC repository. The value can be Y or N.
        exprt:
          type: string
          description: Transaction expiration time. The output value is obtained from
            the local IMS.
        fp:
          type: string
          description: Fast Path potential candidate (P), Fast Path exclusive (E),
            or FP option not enabled (N). The output value is obtained from the local
            IMS.
        imsid:
          type: string
          description: Returns the IMSIDs that have the resource defined. The output
            value is obtained from the repository.
        inq:
          type: string
          description: Inquiry transaction (Y) or not (N). The output value is obtained
            from the local IMS.
        lcls:
          type: string
          description: Scheduling class used to determine which message regions can
            process the transaction locally on a particular IMS.
        lcp:
          type: string
          description: Local current scheduling priority. The current scheduling priority
            is used to calculate which transaction is selected for scheduling.
        llct:
          type: string
          description: Limit count in the local IMS. The limit count is the number
            that, when compared to the number of input transactions queued and waiting
            to be processed, determines whether the normal or limit priority value
            is assigned to this transaction.
        llp:
          type: string
          description: Local limit scheduling priority. The limit scheduling priority
            is the priority to which this transaction is raised when the number of
            input transactions enqueued and waiting to be processed is equal to or
            greater than the limit count value.
        lmrg:
          type: string
          description: Local maximum region count. The maximum region count is the
            maximum number of message processing program (MPP) regions that can be
            concurrently scheduled to process a transaction that is eligible for parallel
            scheduling.
        lnp:
          type: string
          description: Local normal scheduling priority. The normal scheduling priority
            is the priority assigned to this transaction when the number of input
            transactions enqueued and waiting to be processed is less than the limit
            count value.
        lplct:
          type: string
          description: Local processing limit count. The processing limit count is
            the number of transaction messages a program can process in a single scheduling.
        lplm:
          type: string
          description: Local parallel processing limit count. The parallel limit count
            is the maximum number of messages that can currently be queued, but not
            yet processed, by each active message region currently scheduled for this
            transaction. An additional message region is scheduled whenever the transaction
            queue count exceeds the PARLIM value multiplied by the number of regions
            currently scheduled for this transaction.
        lq:
          type: string
          description: Local transaction message queue count.
        lsno:
          type: string
          description: Local application program output segment limit allowed in message
            queues for each GU call.
        lssz:
          type: string
          description: Local application program output segment size limit allowed
            in the message queues for each GU call.
        lstt:
          type: string
          description: Local transaction status.
        lu:
          type: string
          description: APPC LU name that initiated conversation.
        mdln:
          type: string
