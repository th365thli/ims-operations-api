openapi: 3.0.1
info:
  title: IMS Command Services
  description: IMS Command Services allows users to use RESTFul APIs to submit IMS
    commmands
  version: 1.0.0
servers:
- url: http://localhost:8080/ims
  variables: {}
- url: http://localhost:9080/ims
  variables: {}
paths:
  /v1/api/program:
    get:
      tags:
      - Program
      summary: Returns data from a 'QUERY PGM' IMS command
      operationId: query
      parameters:
      - name: names
        in: query
        description: Specifies the 1-8 character name of the program. Wildcards can
          be specified in the name. The name is a repeatable parameter. The default
          is NAME(*) which returns all program resources.
        style: form
        schema:
          type: array
          items:
            maxLength: 8
            type: string
      - name: attributes
        in: query
        description: Specifies the program output fields to be returned. The program
          name is always returned, along with the name of the IMS™ that created the
          output, the region type, and the completion code.
        style: form
        schema:
          type: array
          items:
            type: string
            enum:
            - ALL
            - BMPTYP
            - DEFN
            - DEFNTYPE
            - DOPT
            - FP
            - GLOBAL
            - IMSID
            - GPSB
            - LANG
            - LOCAL
            - MODEL
            - RESIDENT
            - SCHDTYPE
            - STATUS
            - TIMESTAMP
            - TRANSTAT
            - EXPORTNEEDED
            - DB
            - RTC
            - TRAN
            - WORK
      - name: status
        in: query
        description: Selects programs for display that possess at least one of the
          specified program status. This selection allows for additional filtering
          by program status. The program status is returned as output, even if the
          SHOW(STATUS) was not specified.
        style: form
        schema:
          type: array
          items:
            type: string
            enum:
            - DB-NOTAVL
            - IOPREV
            - LOCK
            - NOTINIT
            - STOSCHD
            - TRACE
      - name: route
        in: query
        style: form
        schema:
          type: array
          items:
            type: string
      - name: hostname
        in: header
        description: IMS Connect host address
        required: true
        schema:
          type: string
      - name: port
        in: header
        description: IMS Connect port number
        required: true
        schema:
          type: string
      - name: plex
        in: header
        description: IMS Connect plex name
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
        200:
          description: Successful Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryProgramOutput'
        400:
          description: Request Error
        500:
          description: Internal Server Error
    put:
      tags:
      - Program
      summary: Returns data from a 'UPDATE PGM' IMS command
      operationId: update
      parameters:
      - name: names
        in: query
        description: Specifies the 1-8 character name of the program. Wildcards can
          be specified in the name. The name is a repeatable parameter. The default
          is NAME(*) which returns all program resources.
        required: true
        style: form
        schema:
          type: array
          items:
            maxLength: 8
            type: string
      - name: route
        in: query
        style: form
        schema:
          type: array
          items:
            type: string
      - name: start
        in: query
        style: form
        schema:
          type: array
          items:
            type: string
            enum:
            - SCHD
            - TRACE
            - REFRESH
      - name: stop
        in: query
        style: form
        schema:
          type: array
          items:
            type: string
            enum:
            - SCHD
            - TRACE
      - name: bmptype
        in: query
        schema:
          type: string
          enum:
          - N
          - Y
      - name: dopt
        in: query
        description: Specifies the dynamic option.
        schema:
          type: string
          enum:
          - N
          - Y
      - name: fp
        in: query
        description: Specifies the dynamic option.
        schema:
          type: string
          enum:
          - E
          - N
      - name: gpsb
        in: query
        schema:
          type: string
          enum:
          - N
          - Y
      - name: lang
        in: query
        schema:
          type: string
          enum:
          - ASSEM
          - COBOL
          - JAVA
          - PASCAL
          - PLI
      - name: lock
        in: query
        schema:
          type: string
          enum:
          - ON
          - OFF
      - name: resident
        in: query
        schema:
          type: string
          enum:
          - N
          - Y
      - name: schdtype
        in: query
        schema:
          type: string
          enum:
          - PARALLEL
          - SERIAL
      - name: transtat
        in: query
        schema:
          type: string
          enum:
          - N
          - Y
      - name: option
        in: query
        schema:
          type: string
          enum:
          - ALLRSP
      - name: hostname
        in: header
        description: IMS Connect host address
        required: true
        schema:
          type: string
      - name: port
        in: header
        description: IMS Connect port number
        required: true
        schema:
          type: string
      - name: plex
        in: header
        description: IMS Connect plex name
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
        200:
          description: Successful Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProgram'
        400:
          description: Request Error
        500:
          description: Internal Server Error
    post:
      tags:
      - Program
      summary: Returns data from a 'CREATE PGM' IMS command
      operationId: create
      parameters:
      - name: names
        in: query
        description: Specifies the 1-8 character name of the program. Wildcards can
          be specified in the name. The name is a repeatable parameter. The default
          is NAME(*) which returns all program resources.
        required: true
        style: form
        schema:
          type: array
          items:
            maxLength: 8
            type: string
      - name: route
        in: query
        style: form
        schema:
          type: array
          items:
            type: string
      - name: desc
        in: query
        description: Specifies the name of the descriptor to use as a model to define
          this resource.
        schema:
          type: string
      - name: rsc
        in: query
        description: Specifies the name of the resource to use as a model to define
          this resource.
        schema:
          type: string
      - name: bmptype
        in: query
        description: BMP type option. Specifies whether the program executes in a
          BMP type region or not. A BMP type region can be a BMP region or a JBP region.
          PSBs scheduled by DB2® stored procedures, by programs running under WebSphere®
          Application Server, and by other users of the ODBA interface may be defined
          with BMPTYPE Y or N.
        schema:
          type: string
          enum:
          - N
          - Y
      - name: dopt
        in: query
        description: Specifies the dynamic option.
        schema:
          type: string
          enum:
          - N
          - Y
      - name: fp
        in: query
        description: Specifies the Fast Path option.
        schema:
          type: string
          enum:
          - N
          - E
      - name: gpsb
        in: query
        description: Specifies the generated PSB option.
        schema:
          type: string
          enum:
          - N
          - Y
      - name: lang
        in: query
        description: |-
          Specifies the language interface of the program for a GPSB, or defines a DOPT(Y) program as using the Java™ language.
          In order to define a DOPT program using the Java language, the program must be defined with DOPT(Y) and LANG(JAVA). DOPT PSBs are not loaded at IMS restart, they are loaded every time the program is scheduled. When the program is scheduled for the first time, IMS does not know the language until after the program is scheduled in a region and the PSB is loaded. Unless LANG(JAVA) is defined for the DOPT(Y) program, the program is incorrectly scheduled in a non-Java region.
        schema:
          type: string
          enum:
          - ASSEM
          - COBOL
          - JAVA
          - PASCAL
          - PLI
      - name: resident
        in: query
        description: Specifies the resident option. The RESIDENT(N) option takes effect
          right away. The RESIDENT(Y) option takes effect at the next restart, unless
          an error is encountered such as no PSB in ACBLIB for the program, or if
          the program was created as RESIDENT(Y) after the checkpoint from which this
          IMS is performing emergency restart
        schema:
          type: string
          enum:
          - N
          - Y
      - name: schdtype
        in: query
        description: Specifies whether this program can be scheduled into more than
          one message region or batch message region simultaneously.
        schema:
          type: string
          enum:
          - PARALLEL
          - SERIAL
      - name: transtat
        in: query
        description: Specifies whether transaction level statistics should be logged.
          The value specified has meaning only if the program is a JBP or a non-message
          driven BMP. If Y is specified, transaction level statistics are written
          to the log in a X'56FA' log record.
        schema:
          type: string
          enum:
          - N
          - Y
      - name: hostname
        in: header
        description: IMS Connect host address
        required: true
        schema:
          type: string
      - name: port
        in: header
        description: IMS Connect port number
        required: true
        schema:
          type: string
      - name: plex
        in: header
        description: IMS Connect plex name
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
        200:
          description: Successful Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProgramOutput'
        400:
          description: Request Error
        500:
          description: Internal Server Error
    delete:
      tags:
      - Program
      summary: Returns data from a 'CREATE PGM' IMS command
      operationId: delete
      parameters:
      - name: names
        in: query
        description: Specifies the 1-8 character name of the program. Wildcards can
