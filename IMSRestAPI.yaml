components:
  schemas:
    CreateTransaction:
      type: object
      properties:
        cc:
          type: string
          description: Completion Code
        cctxt:
          type: string
          description: Completion code text that briefly explains the meaning of the
            non-zero completion code.
        mbr:
          type: string
          description: IMSplex member that built the output line.
        tran:
          type: string
          description: Transaction Name
      description: POJO from a Create TRAN command that represents output for one
        transaction
    UpdateTransaction:
      type: object
      properties:
        cc:
          type: string
          description: 'Completion code. The completion code indicates whether IMS
            was able to process the command for the specified resource. The completion
            code is always returned. '
        cctxt:
          type: string
          description: Completion code text that briefly explains the meaning of the
            nonzero completion code.
        convid:
          type: string
          description: Conversation ID of conversation associated with transaction
            that caused the update to fail with a completion code of C'1A'. This information
            can be used to exit the conversation, before attempting the update again.
        errt:
          type: string
          description: Error text with diagnostic information. Error text can be returned
            for a nonzero completion code and contains information that further explains
            the completion code.
        gbl:
          type: string
          description: Indicates that the response line is for the global update.
        lu:
          type: string
          description: APPC LU name associated with the transaction conversation that
            caused the update to fail with a completion code of C'1A'. This information
            can be used to exit the conversation, before attempting the update again.
        mbr:
          type: string
          description: The IMSplex member that built the output line. The IMS identifier
            of the IMS for which the transaction information is displayed. The IMS
            identifier is always returned.
        node:
          type: string
          description: Node name of static node associated with the transaction conversation
            that caused the update to fail with a completion code of C'1A'. This information
            can be used to exit the conversation, before attempting the update again.
        tmem:
          type: string
          description: OTMA tmember name associated with the transaction conversation
            that caused the update to fail with a completion code of C'1A'. This information
            can be used to exit the conversation, before attempting the update again.
        tpip:
          type: string
          description: OTMA tpipe name associated with the transaction conversation
            that caused the update to fail with a completion code of C'1A'. This information
            can be used to exit the conversation, before attempting the update again.
        tran:
          type: string
          description: The transaction name. The transaction name is always displayed.
        user:
          type: string
          description: User name of dynamic user associated with the transaction conversation
            that caused the update to fail with a completion code of C'1A'. This information
            can be used to exit the conversation, before attempting the update again.
      description: POJO from a Update TRAN command that represents output for one
        transaction
    Message:
      type: object
      properties:
        rsntxt:
          type: string
          description: Reason Code Text
        message:
          type: string
          description: Message from OM. Usually returned only when there is an error
        rc:
          type: string
          description: Return Code
        command:
          type: string
          description: The command executed
        rsn:
          type: string
          description: Reason Code
      description: POJO that describes a single message element in the messages portion
        of the JSON output. Returned by an IMS mbr or OM
    StartProgramOutput:
